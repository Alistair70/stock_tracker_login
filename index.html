    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#">

        body{
           background-color: lightskyblue;

    <div class = "container">        
        <form id = "loginForm">
            <h2>Login</h2>

            <p id = output></p><br>
            <button id="demo_button" class = "btn_new">Demo Account</button>
        </form>

        </div>    
    </div>
    <script src="index.js"></script>
